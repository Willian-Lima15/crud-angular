<div class="container">
  <h2>Criar usuário</h2>

<div>
  <form>
    <label for="">Nome: </label>
    <input [(ngModel)]="usuario.name" name="name" class="form-control">
    <br><br>
    <label for="">Profissão: </label>
    <input [(ngModel)]="usuario.job" name="job" class="form-control">
    <br><br>
    <button class="btn btn-primary" (click)="salvar()">Gravar</button>
  </form>
</div>

<br><br>

<div *ngIf="response">
  <h3>Criado com sucesso</h3>
  <label>Nome: {{response.name}}</label><br>
  <label>Profição: {{response.job}}</label><br>
  <label>Id: {{response.id}}</label><br>
  <label>Criado em: {{response.createdAt}}</label>
</div>
</div>
